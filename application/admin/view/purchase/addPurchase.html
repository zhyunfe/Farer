<!DOCTYPE html>
<html>

<head>
    <script src="../../static/before/successload/js/Popt.js"></script>
    <script src="../../static/before/successload/js/cityJson.js"></script>
    <script src="../../static/before/successload/js/citySet.js"></script>
    <style type="text/css">
        ._citys { width: 450px; display: inline-block; border: 2px solid #eee; padding: 5px; position: relative;background-color: white }
        ._citys span { color: #56b4f8; height: 15px; width: 15px; line-height: 15px; text-align: center; border-radius: 3px; position: absolute; right: 10px; top: 10px; border: 1px solid #56b4f8; cursor: pointer; }
        ._citys0 { width: 100%; height: 34px; display: inline-block; border-bottom: 2px solid #56b4f8; padding: 0; margin: 0; }
        ._citys0 li { display: inline-block; line-height: 34px; font-size: 15px; color: #888; width: 80px; text-align: center; cursor: pointer; }
        .citySel { background-color: #56b4f8; color: #fff !important; }
        ._citys1 { width: 100%; display: inline-block; padding: 10px 0; }
        ._citys1 a { width: 83px; height: 35px; display: inline-block; background-color: #f5f5f5; color: #666; margin-left: 6px; margin-top: 3px; line-height: 35px; text-align: center; cursor: pointer; font-size: 13px; overflow: hidden; }
        ._citys1 a:hover { color: #fff; background-color: #56b4f8; }
        .AreaS { background-color: #56b4f8 !important; color: #fff !important; }
    </style>
</head>
<div class="tpl-portlet-components">
    <div class="tpl-block">
        <div class="am-g">
            <legend class="font-green bold">添加套餐</legend>
            <div id="purchase">
                <div class="tpl-form-body tpl-form-line" id="purchase_step1">
                    <form class="am-form tpl-form-line-form" id="caseForm">
                        <div class="am-form-group">
                            <label for="purchase_title" class="am-u-sm-3 am-form-label">名称 <span class="tpl-form-line-small-title">Title</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" class="tpl-form-input" id="purchase_title" name="title1" placeholder="请输入套餐名称10-20字左右">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="location" class="am-u-sm-3 am-form-label">描述 <span class="tpl-form-line-small-title">Type</span></label>
                            <div class="am-u-sm-9">
                                <div class="place">
                                    <input type="text" name="area" id="location" placeholder="点我选择地区" readonly>
                                </div>
                                <input type="text" name="price" id="price" placeholder="套餐单价">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="purchase-file" class="am-u-sm-3 am-form-label">封面图 <span class="tpl-form-line-small-title">Images</span></label>
                            <div class="am-u-sm-9">
                                <div class="am-form-group am-form-file">
                                    <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                        <i class="am-icon-cloud-upload"></i> 添加封面图片</button>
                                    <input id="purchase-file" type="file">
                                    <div id="file-list"></div>
                                </div>

                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="purchase-file" class="am-u-sm-3 am-form-label">产品介绍 <span class="tpl-form-line-small-title">Introduce</span></label>
                            <div class="am-u-sm-9" >
                                <textarea id="editor" placeholder="请在这里填写产品介绍" autofocus></textarea>
                            </div>
                            <p>&nbsp;</p>
                            <p class="am-g">
                                <a class="am-u-md-5">&nbsp;</a>
                                <a class="am-btn am-btn-secondary am-u-md-1" id="step1_next">下一步</a>
                                <a class="am-u-md-5">&nbsp;</a>
                            </p>
                            <div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
                                <div class="am-modal-dialog">
                                    <div class="am-modal-hd" id="msg"></div>
                                    <div class="am-modal-bd" id="msg1"></div>
                                    <div class="am-modal-footer">
                                        <span class="am-modal-btn" data-am-modal-cancel id="cancle">取消</span>
                                        <span class="am-modal-btn" data-am-modal-confirm id="yes">确定</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="purchase_step2" style="display: none"></div>
                <div id="purchase-step3" style="display: none"></div>
            </div>
        </div>
    </div>
</div>
<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">添加成功</div>
        <div class="am-modal-bd">
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<script>
    $("#location").click(function (e) {
        SelCity(this,e);
    });
</script>
</body>

</html>
