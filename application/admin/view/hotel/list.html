<div class="tpl-portlet-components">
<div id="room_step1">
    <div id="info" class="am-u-md-12">
        <legend>酒店列表</legend>
        <div class="am-u-md-1">&nbsp;</div>
        <div class="am-u-md-9">
            <form class="am-form">
                <fieldset>
                    <div class="am-form-group">
                        <span class="address">区域地址：</span>
                        <select id="s_province" name="s_province" style="display: inline-block"></select>
                        <select id="s_city" name="s_city" style="display: inline-block"></select>
                        <select id="s_county" name="s_county" style="display: none"></select>
                        <select name="type" id="hoteltype" style="display: inline-block">
                            <option value="-1">酒店类型</option>
                            <option value="0">经济</option>
                            <option value="1">豪华</option>
                            <option value="2">主题</option>
                        </select>
                    </div>
                </fieldset>
            </form>

            <!--显示酒店信息-->
            <div class="tpl-block">
                <div class="am-g">
                    <div class="am-u-sm-12">
                        <form class="am-form">
                            <table class="am-table am-table-striped am-table-hover table-main">
                                <thead>
                                <tr>
                                    <th class="table-check">
                                        <input type="checkbox" class="tpl-table-fz-check"></th>
                                    <th class="table-id">编号</th>
                                    <th class="table-title">酒店名称</th>
                                    <th class="table-title">酒店类型</th>
                                    <th class="table-author am-hide-sm-only">酒店地址</th>
                                    <th class="table-date am-hide-sm-only">联系电话</th>
                                    <th class="table-set">查看详情</th></tr>
                                </thead>
                                <tbody id="listFind">
                                {foreach $hotel as $value}
                                <tr>
                                    <td>
                                        <input type="checkbox"></td>
                                    <td>{$value->id + 10000}</td>
                                    <td>
                                        {$value->name}
                                    </td>
                                    <td>
                                        {$value->style}
                                    </td>
                                    <td>
                                        {$value->pid}
                                    </td>
                                    <td class="am-hide-sm-only">{$value->telephone}</td>
                                    <td>
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs">
                                                <a class="am-btn am-btn-default am-btn-xs am-text-secondary user_detail" >
                                                    <span class="am-icon-pencil-square-o"></span>详情
                                                </a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                {/foreach}
                                </tbody>
                            </table>
                            <hr>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <script class="resources library" src="http://www.farer.com/static/admin/map/js/area.js" type="text/javascript"></script>
        <script type="text/javascript">_init_area();</script>

    </div>

    <!--<div id="room" class="am-u-md-6">-->

    <!--</div>-->
</div>
</div>
