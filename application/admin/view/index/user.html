        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span>用户列表</span>
                </div>
                <div class="tpl-portlet-input tpl-fz-ml">
                    <div class="portlet-input input-small input-inline">
                        <div class="input-icon right">
                            <i class="am-icon-search"></i>
                            <input type="text" class="form-control form-control-solid" placeholder="搜索..."></div>
                    </div>
                </div>
            </div>
            <div class="tpl-block">
                <div class="am-g">
                    <div class="am-u-sm-12">
                        <form class="am-form">
                            <table class="am-table am-table-striped am-table-hover table-main">
                                <thead>
                                <tr>
                                    <th class="table-check">
                                        <input type="checkbox" class="tpl-table-fz-check"></th>
                                    <th class="table-id">ID</th>
                                    <th class="table-title">头像</th>
                                    <th class="table-title">用户名</th>
                                    <th class="table-type">注册IP</th>
                                    <th class="table-author am-hide-sm-only">注册时间</th>
                                    <th class="table-date am-hide-sm-only">最近一次登录</th>
                                    <th class="table-set">操作</th></tr>
                                </thead>
                                <tbody>
                                {foreach $result as $key=>$value}
                                <tr>
                                    <td>
                                        <input type="checkbox"></td>
                                    <td>{$value->uid}</td>
                                    <td>
                                        <a href="#">{$value->photo}</a></td>
                                    <td>
                                        <a href="#">{$value->username}</a></td>
                                    <td class="am-hide-sm-only">{$value->create_ip|long2ip}</td>
                                    <td class="am-hide-sm-only">{$value->create_time}</td>
                                    <td class="am-hide-sm-only">{$value->update_time}</td>
                                    <td>
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs">
                                                <a class="am-btn am-btn-default am-btn-xs am-text-secondary user_detail" value="{$value->uid}">
                                                    <span class="am-icon-pencil-square-o"></span>详情</a>
                                                <a class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only user_dele" value="{$value->uid}" tag={if $value->delete_time}0{else}1{/if}>
                                                    {if $value->delete_time}已锁定{else}锁定用户{/if}
                                                    </a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                {/foreach}
                                </tbody>
                            </table>
                            <hr>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tpl-alert"></div>
        </div>
