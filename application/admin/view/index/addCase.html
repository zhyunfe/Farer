<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <link href="../../static/hAdmin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../static/hAdmin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../static/hAdmin/css/animate.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../static/hAdmin/css/plugins/markdown/bootstrap-markdown.min.css" />
    <link href="../../static/hAdmin/css/style.css?v=4.1.0" rel="stylesheet">

</head>
<div class="tpl-portlet-components">
                <div class="tpl-block">
                    <div class="am-g">
                        <div class="tpl-form-body tpl-form-line">
                            <form class="am-form tpl-form-line-form" method="post" action="http://www.baidu.com">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">标题 <span class="tpl-form-line-small-title">Title</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入标题文字">
                                        <small>请填写标题文字10-20字左右。</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">发布时间 <span class="tpl-form-line-small-title">Time</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="am-form-field tpl-form-no-bg" placeholder="发布时间" data-am-datepicker=""/>
                                        <small>发布时间为必填</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">作者 <span class="tpl-form-line-small-title">Author</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">关键字 <span class="tpl-form-line-small-title">KeyWords</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" placeholder="旅游攻略、住宿攻略、问答">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">封面图 <span class="tpl-form-line-small-title">Images</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img">
                                                <img src="assets/img/a5.png" alt="">
                                            </div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                            <i class="am-icon-cloud-upload"></i> 添加封面图片</button>
                                            <input id="doc-form-file" type="file" multiple>
                                        </div>

                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">描述 <span class="tpl-form-line-small-title">Type</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="location" placeholder="地区">
                                        <input type="text" id="num" placeholder="出行天数">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">文章正文</label>
                                    <div class="am-u-sm-9">
                                        <div class="ibox-content">
                                            <textarea name="content" data-provide="markdown" rows="10"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
<script src="../../static/hAdmin/js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="../../static/hAdmin/js/content.js?v=1.0.0"></script>

<!-- simditor -->
<script type="text/javascript" src="../../static/hAdmin/js/plugins/markdown/markdown.js"></script>
<script type="text/javascript" src="../../static/hAdmin/js/plugins/markdown/to-markdown.js"></script>
<script type="text/javascript" src="../../static/hAdmin/js/plugins/markdown/bootstrap-markdown.js"></script>
<script type="text/javascript" src="../../static/hAdmin/js/plugins/markdown/bootstrap-markdown.zh.js"></script>




</body>

</html>
