<!DOCTYPE html>
<html>
<head>
    <title>发表游记</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!--库-->
    <link rel="stylesheet" type="text/css" href="__STATIC_URL__/index/css/amazeui.css">
    <script type="text/javascript" src="__STATIC_URL__/index/js/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC_URL__/index/js/jquery.Spinner.js"></script>
    <script type="text/javascript" src="__STATIC_URL__/index/js/amazeui.js"></script>
    <!--核心样式-->
    <link rel="stylesheet" type="text/css" href="__STATIC_URL__/index/css/style.css">
<body>
<div id="release">
    <div class="cover">
        <a title="" class="return" href="user_center.html"><i class="am-icon-angle-left"></i></a>
        <a  title="" class="change_pic" href="#">更换封面</a>
        <div  title="" class="title" >
            <span id = "names">1日游</span>
            <img id="isgod" src="__STATIC_URL__/index/images/write.png"/>
            <input type="text" id="shuru" style="display:none;">
            <input type="submit" id="tijiao" style="display:none;">
            <div class="clear"></div>
        </div>
    </div>
    <div class="fill">
        <div class="am-form-group">
            <textarea class="text" rows="5" id="doc-ta-1" placeholder="说说这次旅行"></textarea>
        </div>
    </div>
    <div >
        <input type="submit" class="keep" value="保存"> </input>
        <input type="submit" class="done" value="发布"> </input>
    </div>
</div>

<script type="text/javascript">
    $('#isgod').click(function(){
        $('#names').hide();
        $(this).hide();
        $('#shuru').show();
        $('#tijiao').show();
    });

    $('#tijiao').click(function(){
        $('#names').show();
        $(this).hide();
        $('#shuru').hide();
        $('#isgod').show();
    })
</script>
</body>
</html>
