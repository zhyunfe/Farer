            <p>
                为响应“老家河南 孟津过年”来孟津耍吧为主题的春节旅游文化活动，由孟津县县委宣传部、孟津县文广新局、孟津县旅游局、孟津汉魏旅游开发集团公司、孟津县文联摄协主办，孟津县黑光摄影学校承办的“老家河南、孟津过年、魅力孟津”摄影展开始向广大摄影者征集展览照片。</p>
            <img src="__STATIC_URL__/moban/images/head.jpg">
            <p>它位于洛阳市城南十三公里，这里是香山和龙门山两山对峙，伊河水从中穿流而过，远望犹如一座天然的门阙，所以古称“伊阙”。</p>
