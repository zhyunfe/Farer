
<body>
<!-----------公共版头----------->
<div id="header">

    <span>攻略列表</span>
</div>
<div id="news_list">
    <div id="item_name">
    </div>
    <ul>
        {foreach $list as $value}
        <li>
            <a title="" class="news" href="{:url('index/farercase/details',['id'=>$value->case_id])}">
                <div class="pic">
                    <img src="__FARERCASE_URL__/{$value->header_image}"/>
                </div>
                <div class="project_cont">
                    <p style="padding-bottom: 20px;color: #8a1f11">{$value->type}</p>
                    <p>{$value->title}</p>
                </div>
                <div class="price">

                    <span>{$value->user_star}</span>
                    <i class="am-icon-eye"></i>
                    <span style="margin-right: 5px;">{$value->num}</span>
                    <span style="cursor: pointer">点赞</span>

                    <div class="clear"></div>
                </div>

            </a>
        </li>
        {/foreach}


    </ul>
    <div id="none">
        没有更多了
    </div>
</div>
<!--footer-->
{include file="public/foot" /}
</body>
