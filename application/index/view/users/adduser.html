<!DOCTYPE html>
<html>
<head>
    <title>添加常用联系人</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!--库-->
    <link rel="stylesheet" type="text/css" href="__STATIC_URL__/index/css/amazeui.css">
    <script type="text/javascript" src="__STATIC_URL__/index/js/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC_URL__/index/js/jquery.Spinner.js"></script>
    <script type="text/javascript" src="__STATIC_URL__/index/js/amazeui.js"></script>
    <!--核心样式-->
    <link rel="stylesheet" type="text/css" href="__STATIC_URL__/index/css/style.css">
<body>
<!-----------公共版头----------->
<div id="header">
    <a class="return" href="offen_user.html"><i class="am-icon-angle-left"></i></a>
    <span>添加常用联系人</span>
</div>
<!-----------常用联系人----------->
<div id="set_data">
    <div class="fill_word">
        <ul>
            <li>
                <p>姓名</p>
                <div class="am-form-group">
                    <input type="text/css" placeholder="必填"/>
                </div>
                <div class="clear"></div>
            </li>
            <li>
                <p>手机号</p>
                <div class="am-form-group">
                    <input type="text/css" placeholder="必填"/>
                </div>
                <div class="clear"></div>
            </li>
            <li>
                <p>地址</p>
                <div class="am-form-group">
                    <input type="text/css" placeholder="请输入详细地址"/>
                </div>
                <div class="clear"></div>
            </li>
            <li>
                <p>邮编</p>
                <div class="am-form-group">
                    <input type="text/css" placeholder="请输入邮编"/>
                </div>
                <div class="clear"></div>
            </li>
        </ul>
        <input type="submit" class="yes" value="确定"></input>
    </div>
</div>
</body>
</html>
