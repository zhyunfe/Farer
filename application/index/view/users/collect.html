
<body>
<!-----------公共版头----------->

    <span>我的收藏</span>
</div>

<!----------------我的订单------------------>
<div id="my_note">
    <div class="cont">
        <ul >
            {foreach $farercase as $value}
            <li>

                <div class="box_cont">
                    <a title="" href="{:url('index/farercase/details',['id'=>$value->case_id])}">
                        <div class="pic">
                            <img src="__FARERCASE_URL__/{$value->header_image}"/>
                        </div>
                        <div class="project_cont">
                            <p>{$value->title}</p>
                        </div>
                        <div class="clear"></div>
                    </a>
                </div>
                <span class="date">{$value->create_time}</span>
                <div class="button">
                    <a class="gray_hollow" href="javascript:go('{$value->case_id}')" >删除</a>
                </div>
            </li>
            {/foreach}
        </ul>
    </div>
         <script>
             function go(caseid) {
                 var url = "{:url('index/users/delcol')}"


                $.post(url,{id:caseid},function (date) {


                },'json')
                 location.reload();
             }
        </script>
</div>
