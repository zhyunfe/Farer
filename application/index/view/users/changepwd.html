
<body>
<!-----------公共版头----------->
<div id="header">

    <span>修改密码</span>
</div>
<!-----------公共表格----------->
<div id="set_data">
    <div class="fill_word">
        <ul>
            <li>
                <p>旧密码</p>
                <div class="am-form-group">
                    <input type="text/css" placeholder="请输入旧密码"/>
                </div>
                <div class="clear"></div>
            </li>
            <li>
                <p>新密码</p>
                <div class="am-form-group">
                    <input type="text/css" placeholder="请输入新密码"/>
                </div>
                <div class="clear"></div>
            </li>
            <li>
                <p>确认密码</p>
                <div class="am-form-group">
                    <input type="text/css" placeholder="请再次输入新密码"/>
                </div>
                <div class="clear"></div>
            </li>
        </ul>
        <input type="submit" class="yes" value="确定"> </input>
    </div>
</div>
</body>
