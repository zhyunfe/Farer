

<body>

<!----------------用户头部------------------->
{if $iflo==0}
<style>
    #user_center .user_header .set1 {
        position: absolute;
        right: 15px;
        top: 15px;
        width: 30px;
        z-index: 1000;
    }
    #user_center .user_header .set2{
        position: absolute;
        right: 50px;
        top: 15px;
        width: 30px;
        z-index: 1000;
    }
</style>
{/if}
<div id="user_center">
    <div class="user_header">
        {if $iflo==0}
        <a href="{:url('index/auth/login')}"><img class="set1" src="__STATIC_URL__/moban/images/chz_login.png"></a>
        <a href="{:url('index/auth/register')}"><img class="set2" src="__STATIC_URL__/moban/images/chz_reg.png"></a>
        {else}
        <a href="{:url('index/users/setup')}"><img class="set" src="__STATIC_URL__/moban/images/set_up.png"></a>
        {/if}

        <div class="pic">
            {if $iflo==0}
                 <a title="" href="javascript:;">

                <img src="__STATIC_URL__/moban/images/bannar.jpg"/>
                {else}
                     <a title="" href="{:url('index/users/details')}">
                <img src={$iflo["photo"]}>
                {/if}
            </a>
        </div>
        <div class="name">
            {if $iflo == 0}
            <label>未登录</label>
            {else}



            <label>{$iflo['uid']}</label>



            <p>{$iflo['tag']}</p>
            {/if}
        </div>
        {if $iflo}





        <a class="sign" data-am-modal="{target: '#my-alert'}" id="chz_qd">每日签到</a>
        <script>

            $('#chz_qd').on('click',function(){

                    $.post('doqd',{},function (data) {


                        alert(data.msg);
                    },'JSON');




            })




        </script>

        {/if}


        <div class="clear"></div>
    </div>
    <!----------------用户导航------------------->
    <div class="user_nav">
        <div class="order_nav">
            <ul class="box_nav am-avg-sm-4">
                <li>
                    <a title="" href="{:url('index/users/writenote')}">
                        <img src="__STATIC_URL__/moban/images/user_center_icon1.png"/>
                        <p>发布游记</p>
                    </a>
                </li>
                <li>
                    <a title="" href="{:url('index/users/collect')}">
                        <img src="__STATIC_URL__/moban/images/user_center_icon2.png"/>
                        <p>我的收藏</p>
                    </a>
                </li>
                <li>
                    <a title="" href="{:url('index/users/prolist')}">
                        <img src="__STATIC_URL__/moban/images/user_center_icon3.png"/>
                        <p>商品订单</p>
                    </a>
                </li>
                <li>
                    <a title="" href="{:url('index/users/triplist')}">
                        <img src="__STATIC_URL__/moban/images/user_center_icon4.png"/>
                        <p>旅游订单</p>
                    </a>
                </li>
                <div class="clear"></div>
            </ul>
        </div>

        <div class="data_nav">
            <ul class="am-avg-sm-2">
                <li>
                    <img src="__STATIC_URL__/moban/images/user_center_icon5.png" />
                    <p>积分<span>580</span></p>
                </li>
                <li>
                    <a href="{:url('index/users/shopcar')}">
                        <img src="__STATIC_URL__/moban/images/icon-shop_car2.png" />
                        <p>购物车<label>9</label></p>
                    </a>
                </li>
            </ul>
        </div>
        <ul class="list_nav">

            <li>
                <a title="" href="{:url('index/users/notelist')}">
                    <img src="__STATIC_URL__/moban/images/user_center_icon6.png">我的游记
                    <i class="am-icon-angle-right"></i>
                </a>
            </li>
            <li>
                <a title="" href="{:url('index/users/tripcomment')}">
                    <img src="__STATIC_URL__/moban/images/user_center_icon7.png">我的评论
                    <i class="am-icon-angle-right"></i>
                </a>
            </li>
        </ul>
    </div>
</div>
<!--footer-->
{include file="public/foot" /}
</body>
