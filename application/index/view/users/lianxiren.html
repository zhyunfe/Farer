
<body>
<!-----------公共版头----------->
<div id="header">

    <span>常用联系人</span>
</div>
<!----------------收货地址列表------------------>
<div id="offen_user">
    <ul class="cont">
        {foreach $list as $value}
        <li class="box">
            <div class="user_info">
                <a href="#">
                    <p><label>{$value->name}</label><span>{$value->phone}</span></p>
                    <p>{$value->addr}</p>
                </a>
            </div>
            <div class="button">
                <label class="am-radio am-danger">
                    <input type="radio" name="radio1" value="" data-am-ucheck>
                    设置为默认联系人
                </label>
                <a class="red_hollow" href="{:url('index/users/chgadduser',['id'=>$value->cid])}">编辑</a>
                <a class="red_hollow" href="del();">删除</a>
                <div class="clear"></div>
            </div>
        </li>
        {/foreach}
    </ul>
    <div class="tc_nav">
        <a href="{:url('index/users/adduser')}" class="color_red">增加新地址</a>
    </div>

</div>
<!--footer-->
{include file="public/foot" /}
</body>
